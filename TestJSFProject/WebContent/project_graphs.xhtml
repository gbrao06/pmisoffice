<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
  
    <h:head>  
  
    </h:head>  
      
    <h:body>  
      
        <p:pieChart id="sample" value="#{ChartWebBean.pieModel}" legendPosition="w"  
                title="Sample Pie Chart" style="width:400px;height:300px;animate:true" />  
  
		<p:pieChart id="custom" value="#{ChartWebBean.pieModel}" legendPosition="e" fill="false" showDataLabels="true"  
                title="Custom Options" style="width:400px;height:300px" sliceMargin="5" diameter="150" />  
        
        <p:barChart id="basic" value="#{ChartWebBean.categoryModel}" legendPosition="ne"  
            title="Basic Bar Chart" min="0" max="200" style="height:300px"/>  
  
		<p:barChart id="horizontal" value="#{ChartWebBean.categoryModel}" legendPosition="se" style="height:300px"  
            title="Horizontal Bar Chart" orientation="horizontal" min="0" max="200"/>  
  
		<p:barChart id="stacked" value="#{ChartWebBean.categoryModel}" legendPosition="ne" style="height:300px"  
            title="Stacked Bar Chart" stacked="true" barMargin="50" min="0" max="300"/>  
                      
                                       
    </h:body>  
</html>

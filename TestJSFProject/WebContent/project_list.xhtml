<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="header"/>
	
	<ui:define name="content">
	
	 <h:form>
	    
	  <h:dataTable id="dt1" value="#{ProjectWebBean.projectList}"

		  <f:facet name="header" >

		  <h:column>

		  <h:column>

    		  <f:facet name="header">
